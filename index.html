<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-info">
      <div class="game-rounds-container">
        <p>Round: 1 of <span class="game-rounds"></span></p>
      </div>
      <div class="game-score">
        <div class="player-score-container">
          <p class="player-score">Player: <span>0</span></p>
        </div>
        <div class="computer-score-container">
          <p class="computer-score">Computer: <span>0</span></p>
        </div>
      </div>
    </div>
    <div class="game-bttns">
      <button class="rock-bttn">Rock</button>
      <button class="paper-bttn">Paper</button>
      <button class="scissors-bttn">Scissors</button>
    </div>
    <div class="game-announcement-container">
      <p class="game-announcement"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
